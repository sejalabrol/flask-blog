{% include "header.html" %}

<!-- Page Header -->
<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="post-heading">
                    <h1>{{blog['title']}}</h1>
                    <h2 class="subheading">{{blog['subtitle']}}</h2>
                    <span class="meta">Posted by
                        <a href="#">author</a>
                        on date</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <p>
                    {{blog['body']}}
                </p>
            </div>
        </div>
    </div>
</article>

<hr>
